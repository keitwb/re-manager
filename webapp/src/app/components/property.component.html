<form [formGroup]="propForm" (ngSubmit)="onSubmit()" novalidate>
  <div *ngIf="!editing">
    <h2 *ngIf="!editing">{{ property.name }}</h2>
    <span (click)="toggleEdit()">Edit</span>
  </div>
  <div *ngIf="editing">
    <input formControlName="name">
    <button type="submit">Save</button>
    <p (click)="toggleEdit()">Cancel</p>
  </div>
</form>
