---
apiVersion: v1
kind: Service
metadata:
  name: update-streamer
  labels:
    app: update-streamer
    chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
    release: "{{ .Release.Name }}"
    heritage: "{{ .Release.Service }}"
spec:
  selector:
    app: update-streamer
    release: "{{ .Release.Name }}"
  clusterIP: None
  ports:
  - name: http
    port: 8080
    targetPort: 8080
